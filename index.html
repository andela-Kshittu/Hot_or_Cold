<html>
	<head>
		<title>Hot or Cold</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/responsive.css">
	</head>
	<body>
			<header>
  				<h1><span class="headspan">Hot</span> Or<span class="headspan"> Cold</span></h1>
			</header>
			<div id="rules">
				<h3>How To Play</h3>
				<hr>
				<p>Mr <span class="hot">Temper</span><span class="cold">ature</span> has a Number in his mind you need to guess this Number</p>
				<p>The closer you get to the number, the <span class="hot">Hotter</span> you become</p>
				<p>The farther you get the <span class="cold">Colder</span> you become</p>
				<p>Let your guess be between <span class="hot">0</span> -- <span class="cold">100</span>, Have FUN!!!</p>
			</div>

			<h1 id="check"> Enter a valid number</h1>
			<div id="form_wrapper">
				<form>
					<label for = "userNumber" class = "visibleLabels"> Enter a Number</label>
					<input type = "text" id = "userNumber" name = "userNumber" ><br>
					<button type = "submit" id = "guess" name = "guess">My Guess Is!</button>
					<button type = "submit" id = "guess_again" name = "guess">My New Guess Is!</button>
					<button type = "submit" id = "restart" name = "restart" value="index.html">New Game</button><br>
					<div>
						<label id = "right">You are right</label>
						<label id = "cold">You are cold</label>
						<label id = "hot">You are hot</label>
						<label id = "colder">You are colder</label>
						<label id = "hotter">You are hotter</label>
					</div>
				</form>
			</div>
			
	</body>
	 
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/myScript.js" type="text/javascript" charset="utf-8"></script>
</html>
